<html>
	<head>
		<title>Forms</title>
	</head>	
	
	<body>
		<p><center>
				<h1>Form</h1>
		</center></p>
		
		<form action = "mailto:ananya-m@outlook.com" method = "post">
		
		<p>Person's Name:
			<input type = "text" id = "pername" name = "pname" size = "50" maxlength = "50">
		</p>
		
		<p>Password:
			<input type = "password" id = "pwd" name = "password" size = "20" maxlength = "20">
		</p>
		
		<p>Which country do you live in:
			<select name = "Country">
				<option value = "IND">India
				<option value = "USA">United States
				<option value = "GBR">England
				<option value = "CA">Canada
				<option value = "SPR">Singapore
			</select>
		</p>
		
		<p>Comments:<br>
			<textarea rows = "5" cols = "50" id = "rem" name = "comments">Type Text Here.</textarea>
		</p>
		
		<p>
			<input type = "submit" name = "Request" value = "Submit form">
			<input type = "reset" name = "Clear" value = "Clear form">
		</p>

	</body>
</head>
